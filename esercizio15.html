    <script>
        
        let val1 = (7); 
        let val2 = (5);

        let moltiplicazione = (val1*val2);
        let divisione = (val1/val2);
        let potenza = (val1**5);
        
        console.log(`Con i numeri da te scelti, i risultati delle varie operazioni sono:
somma:${addizione}
sottrazione:${sottrazione}
moltiplicazione:${moltiplicazione}
divisione:${divisione}
elevazione a potenza:${potenza}
`)

    </script>
